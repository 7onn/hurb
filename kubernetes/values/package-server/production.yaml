replicaCount: 1
image:
  repository: package-server
  tag: latest
  pullPolicy: Never # in order to run it locally, we must avoid the attempt of connecting to any image registry
service:
  type: ClusterIP
  port: 3000
  healthcheck:
    path: /health
resources: 
  limits:
    cpu: 800m
    memory: 1Gi
  requests:
    cpu: 400m
    memory: 512Mi
env:
  - name: PORT
    value: "3000"
  - name: MYSQL_HOST
    value: package-database-production.production.svc.cluster.local
  - name: MYSQL_USER
    value: root
  - name: MYSQL_PASSWORD
    value: root
